# Render Blueprint API
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: build-performance-app
    env: node
    plan: starter
    buildCommand: npm run install:all && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: build-performance-db
          property: connectionString

  - type: cron
    name: build-performance-scheduler
    env: node
    schedule: "0 0 * * *"  # Run daily at midnight
    buildCommand: npm install
    startCommand: node scripts/compare-providers.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_ENDPOINT
        value: https://build-performance-app.onrender.com/api/builds
      - key: DATABASE_URL
        fromDatabase:
          name: build-performance-db
          property: connectionString

databases:
  - name: build-performance-db
    plan: basic-4gb 